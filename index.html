<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-div">
    <div class="image-div">
      <img src="./Screenshot 2025-11-25 222528.png" alt="insta-image" />
    </div>
    <div class="content-div">
      <h1>Instagram</h1>
      <div class="input-div">
        <div class="main-input">
          <input type="email" placeholder="Phone Number,user name or email Address" />
          <div class="password-box">
            <input type="password" id="password" placeholder="Password" />
            <span id="toggleBtn">Show</span>
          </div>
          <button>login</button>
        </div>
        <div class="or-line">
          <hr />
          <p>OR</p>
          <hr />
        </div>

        <div class="facebook-line">
          <div class="fb-icon">
            <svg viewBox="0 0 24 24" fill="white" width="24">
              <path
                d="M22 12.06C22 6.48 17.52 2 11.94 2S2 6.48 2 12.06c0 5 3.66 9.14 8.44 9.88v-6.99H8.1v-2.89h2.34V9.79c0-2.32 1.38-3.61 3.49-3.61.99 0 2.03.18 2.03.18v2.23h-1.14c-1.12 0-1.47.69-1.47 1.4v1.68h2.5l-.4 2.89h-2.1v6.99C18.34 21.2 22 17.06 22 12.06z" />
            </svg>
          </div>
          <p class="color-chang">login with facebook</p>
        </div>
        <b>forget password</b>
        <p class="final-line">don't have account? sign in</p>
      </div>
    </div>
  </div>
</body>

</html>
